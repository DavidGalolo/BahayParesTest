
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Contact Us</title>
<link rel="stylesheet" type="text/css" href="/BahayParesTest/public/css/styles.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <img class="logo" src="/BahayParesTest/public/images/bahaypareslogo.png" alt="Logo">
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/AboutUs">About Us</a>
            <a href="/ContactUs">Contact</a>
        </nav>
    </header>
<body>

<section>
    <div class="main-content">
        <div class="welcome-signin-container">
            <div class="signin-login-section">
                <div class="login-section">
                  <h2>Contact Us</h2>
                  <div class="insertForm">
                    <form id="insertForm">
                      <input type="text" name="fname" id="fname" placeholder="First name">
                      <input type="text" name="lname" id="lname" placeholder="Last name">
                      <input type="text" name="email" id="email" placeholder="Email">
                      <textarea name="message" id="message" cols="30" rows="7" placeholder="Write your message"></textarea>
                      <button type="button" onclick="insertRecord()">Send</button>
                      <span class="submitting"></span>
                  
                      <p>If you have any suggestions to improve, please do leave a review in order for us to know what you think and we'll make sure to be better in the near future</p>
                      <nav>
                          <p><a href="/">Start Ordering</a></p>
                      </nav>
                      </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    async function insertRecord() {
      const formData = new FormData(document.getElementById('insertForm'));
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/insertcomments', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        alert(result.message);
        document.getElementById('insertForm').reset();
      } catch (error) {
        console.error('Error inserting record:', error);
        alert('An error occurred while inserting the record.');
      }
    }
  </script>
</body>
</html>
